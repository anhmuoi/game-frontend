<!DOCTYPE html>
<html lang="en">

<head>
  <!-- The first thing in any HTML file should be the charset -->
  <meta charset="utf-8" />

  <!-- Make the page mobile compatible -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Allow installing the app to the homescreen -->
  <meta name="mobile-web-app-capable" content="yes" />

  <!-- iOS home screen icons -->
  <meta name="apple-mobile-web-app-title" content="DeMasterPro" />
  <link rel="apple-touch-icon" sizes="120x120" href="/icon-120x120.png" />
  <link rel="apple-touch-icon" sizes="152x152" href="/icon-152x152.png" />
  <link rel="apple-touch-icon" sizes="167x167" href="/icon-167x167.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/icon-180x180.png" />

  <link id="favicon" rel="icon" href="/favicon.ico" />
  <title>Card Game</title>
  <style>
    /* width */
    ::-webkit-scrollbar {
      height: 0px;
      width: 0px;
      display: none;
      background-color: transparent;
    }

    /* Track */
    ::-webkit-scrollbar-track {
      background-color: transparent;
    }

    /* Handle */
    ::-webkit-scrollbar-thumb {
      /* background: #f1f1f1; */
    }

    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
      border-radius: 4px;
    }

    /* add `scrollbar` class to containers */
    .scrollbar::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 4px;
      visibility: hidden;
      transition: visibility 0.2s ease-in-out;
    }

    .scrollbar:hover::-webkit-scrollbar-thumb {
      visibility: hidden;
    }
  </style>
</head>

<body>
  <!-- Display a message if JS has been disabled on the browser. -->
  <noscript>
    If you're seeing this message, that means
    <strong>JavaScript has been disabled on your browser</strong>, please
    <strong>enable JS</strong> to make this app work.
  </noscript>

  <!-- The app hooks into this div -->
  <div id="root"></div>
  <div id="linkExternalResource" style="display:none;"></div>
  <!-- A lot of magic happens in this file. HtmlWebpackPlugin automatically includes all assets (e.g. bundle.js, main.css) with the correct HTML tags, which is why they are missing in this HTML file. Don't add any assets here! (Check out the webpack config files in internals/webpack for details) -->
  <!--
      Load "env.js" script before the main JavaScript bundle.
      You can use it to define "runtime" environment variables.
      Please open this file for more details.
    -->
  <script src="/env.js"></script>
  <script type="text/javascript" defer>
    const { USE_GOOGLE_API } = window.env;
    if (USE_GOOGLE_API){
      const mapURL = "https://maps.googleapis.com/maps/api/js?key=AIzaSyA_9s71240jaByF57pyF2RrK3FbMXTGsVA&libraries=places&callback=googleapisReady";
      const fontURL = "https://fonts.googleapis.com/css?family=Roboto";
      const materialFontURL = "https://fonts.googleapis.com/icon?family=Material+Icons";
      const mapEL = document.createElement("script");
      const fontEL = document.createElement("link");
      const materialFontEL = document.createElement("link");
      const linkExternalResource = document.getElementById("linkExternalResource");
      mapEL.setAttribute("src", mapURL);
      mapEL.setAttribute("async", true);
      mapEL.setAttribute("defer", true);
      linkExternalResource.appendChild(mapEL);
      fontEL.setAttribute("href", fontURL);
      fontEL.setAttribute("type", "text/css");
      fontEL.setAttribute("rel", "stylesheet");
      linkExternalResource.appendChild(fontEL);
      materialFontEL.setAttribute("href", materialFontURL);
      materialFontEL.setAttribute("type", "text/css");
      materialFontEL.setAttribute("rel", "stylesheet");
      linkExternalResource.appendChild(materialFontEL);
    }
  </script>
  
  <!-- Open Sans Font -->
  <!-- <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" /> -->
  <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" /> -->
  <!-- <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_9s71240jaByF57pyF2RrK3FbMXTGsVA&libraries=places&callback=googleapisReady"></script> -->
  <script>
    window.googleapisReady = function () {
      window.isGoogleapisReady = true;
    }
  </script>
  <base href="/" />
</body>
<style>
  /* width */
  ::-webkit-scrollbar {
    height: 8px;
    width: 8px;
    background-color: transparent;
  }

  /* Track */
  ::-webkit-scrollbar-track {
    background-color: transparent;
  }

  /* Handle */
  ::-webkit-scrollbar-thumb {
    /* background: #f1f1f1; */
  }

  /* Handle on hover */
  ::-webkit-scrollbar-thumb:hover {
    background: #555;
    border-radius: 4px;
  }

  /* add `scrollbar` class to containers */
  .scrollbar::-webkit-scrollbar-thumb {
    background: #555;
    border-radius: 4px;
    visibility: hidden;
    transition: visibility 0.2s ease-in-out;
  }

  .scrollbar:hover::-webkit-scrollbar-thumb {
    visibility: visible;
  }
</style>

</html>
